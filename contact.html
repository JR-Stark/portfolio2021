
                <!-- START CONTACT BOX -->
                <div class="contact-box">

                     <div id="contact-form">			
                        <form action="#" method="post" id="form">
                       
                            <div id="contact-input">
                             <!--[if IE]>
                                <label for="name">Name</label>
                            <![endif]-->

                              <input type="text" name="contact[name]" id="form-stacked-text name" placeholder="Nom/Prenom (requis)" class="uk-input margin-bottom-simple">
                               <!--[if IE]>
                                       <label for="email">Email</label>
                                <![endif]-->

                                <![endif]-->
